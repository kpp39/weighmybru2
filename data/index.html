<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeighMyBru</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="/output.css">
  <script src="/js/alpine.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0/dist/chart.umd.js"></script>
  <link rel="stylesheet" href="/css/all.min.css">
  
  <!-- RESPONSIVE LAYOUT CSS -->
  <style>
    /* Desktop: Your exact pixel control (768px and up) */
    @media (min-width: 768px) {
      .graph-container-responsive {
        width: 700px !important;
        height: 300px !important;
        margin: 20px auto 0 auto !important;
      }
      .dashboard-container-responsive {
        width: 700px !important;
        margin: 0 auto !important;
      }
      .graph-canvas-responsive {
        width: 660px !important;
        height: 260px !important;
      }
    }
    
    /* Tablet: Compact but readable (481px - 767px) */
    @media (max-width: 767px) and (min-width: 481px) {
      .graph-container-responsive {
        width: 350px !important;
        height: 220px !important;
        margin: 80px auto 0 auto !important; /* Extra top margin for mobile nav */
      }
      .dashboard-container-responsive {
        width: 90% !important;
        margin: 0 auto !important;
      }
      .graph-canvas-responsive {
        width: 310px !important;
        height: 180px !important;
      }
    }
    
    /* Mobile: Optimized for small screens (480px and below) */
    @media (max-width: 480px) {
      .graph-container-responsive {
        width: 95% !important;
        height: 250px !important; /* Taller for portrait */
        margin: 80px auto 0 auto !important; /* Extra top margin for mobile nav */
        padding: 15px !important;
      }
      .dashboard-container-responsive {
        width: 95% !important;
        margin: 0 auto !important;
        padding: 15px !important;
      }
      /* Mobile Portrait - Canvas uses percentage of container */
      .graph-canvas-responsive {
        width: calc(100% - 20px) !important;
        max-width: 280px !important;
        height: 210px !important; /* Taller canvas for portrait */
      }
    }
    
    /* Mobile Landscape: Wider canvas for landscape */
    @media (max-width: 480px) and (orientation: landscape),
           (max-height: 480px) and (orientation: landscape) {
      .graph-container-responsive {
        width: 90% !important;
        height: 200px !important; /* Even taller for better landscape viewing */
        margin: 70px auto 0 auto !important; /* Top margin for mobile nav in landscape */
      }
      .graph-canvas-responsive {
        width: calc(100% - 20px) !important;
        max-width: 420px !important;
        height: 160px !important; /* Taller canvas for landscape */
      }
      .dashboard-container-responsive {
        padding: 10px !important; /* Reduced padding to save space */
      }
    }
  </style>
</head>
<body class="bg-black-background text-white font-sans min-h-screen">

  <!-- Mobile Navigation (Hidden by default, shown on mobile) -->
  <div @click.away="open = false" class="md:hidden fixed top-0 left-0 right-0 z-50 bg-black-discord" x-data="{ open: false }">
    <div class="flex justify-between items-center px-4 py-3">
      <a href="#" class="text-lg font-semibold tracking-widest text-green-600 uppercase">WeighMyBru</a>
      <button class="focus:outline-none" @click="open = !open">
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <nav :class="{'block': open, 'hidden': !open}" class="px-4 pb-4 bg-black-discord">
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-stone-50 bg-black-select rounded-lg" href="/"><i class="fa fa-tachometer mr-2" style="color: rgb(71, 168, 100);"></i>Dashboard</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/calibration.html"><i class="fa fa-balance-scale mr-2" style="color: rgb(71, 168, 100);"></i>Calibration</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/settings.html"><i class="fa fa-cogs mr-2" style="color: rgb(71, 168, 100);"></i>Settings</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/updates.html"><i class="fa fa-upload mr-2" style="color: rgb(71, 168, 100);"></i>Updates</a>
    </nav>
  </div>

  <!-- Desktop Navigation (Fixed sidebar) -->
  <div class="hidden md:flex md:flex-col md:w-64 md:fixed md:left-0 md:top-0 md:h-full bg-black-discord">
    <div class="px-8 py-4">
      <a href="#" class="text-lg font-semibold tracking-widest text-green-600 uppercase">WeighMyBru</a>
    </div>
    <nav class="flex-grow px-4 pb-4">
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-stone-50 bg-black-select rounded-lg" href="/"><i class="fa fa-tachometer mr-2" style="color: rgb(71, 168, 100);"></i>Dashboard</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/calibration.html"><i class="fa fa-balance-scale mr-2" style="color: rgb(71, 168, 100);"></i>Calibration</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/settings.html"><i class="fa fa-cogs mr-2" style="color: rgb(71, 168, 100);"></i>Settings</a>
      <a class="block px-4 py-2 mt-2 text-sm font-semibold text-gray-400 bg-transparent rounded-lg hover:text-stone-50 hover:bg-black-hover" href="/updates.html"><i class="fa fa-upload mr-2" style="color: rgb(71, 168, 100);"></i>Updates</a>
    </nav>
  </div>

  <!-- Content Layout - Graph Above Main Container -->
  <div class="flex flex-col space-y-4 pt-4">
    <!-- GRAPH CONTAINER - RESPONSIVE DESIGN -->
    <!-- Desktop: 400px×250px | Tablet: 350px×220px | Mobile: 95%×200px -->
    <div style="width: 400px; height: 250px; padding: 20px; margin: 20px auto 0 280px;" class="graph-container-responsive bg-black-select rounded-xl">
      <div style="width: 100%; height: 100%;" class="bg-gray-900 rounded-lg">
        <!-- GRAPH CANVAS - RESPONSIVE SIZING -->
        <!-- Desktop: 360×210px | Tablet: 310×180px | Mobile: 280×170px -->
        <canvas id="weightFlowChart" width="360" height="210" class="graph-canvas-responsive" style="display: block !important; margin: auto; border: none !important; outline: none !important;"></canvas>
        <div id="chartError" class="hidden text-center text-gray-400 text-sm pt-32">
          Chart loading...
        </div>
      </div>
    </div>
<br>
<br>
    <!-- DASHBOARD CONTAINER - RESPONSIVE DESIGN -->
    <!-- Desktop: 700px | Tablet: 90% | Mobile: 95% -->
    <div style="width: 700px; padding: 20px; margin: 0 auto 0 280px;" class="dashboard-container-responsive bg-black-select rounded-xl space-y-4">
    <!-- Header with Title and Icons -->
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-semibold">Dashboard</h1>
      <div class="flex items-center" style="gap: 12px;">
        <!-- WiFi signal strength indicator -->
        <div id="wifiStatus" class="flex items-center" title="WiFi Signal Strength">
          <i id="wifiIcon" class="fa fa-wifi" style="font-size: 14px; color: #9ca3af;"></i>
          <span id="wifiSignalText" class="text-xs ml-1" style="color: #9ca3af;">-</span>
        </div>
        <!-- Bluetooth signal strength indicator -->
        <div id="bluetoothSignalStatus" class="flex items-center" title="Bluetooth Connection Status">
          <i id="bluetoothIcon" class="fa fa-bluetooth" style="font-size: 14px; color: #9ca3af;"></i>
        </div>
        <!-- Phone-style battery indicator -->
        <div id="batteryStatus" class="flex items-center space-x-1">
          <!-- Battery icon with Font Awesome as backup -->
          <i class="fa fa-battery-three-quarters" id="batteryIconFA" style="font-size: 14px; color: #22c55e; display: none;"></i>
          <!-- Custom SVG battery icon (primary) -->
          <svg class="w-6 h-3" viewBox="0 0 24 12" fill="none">
            <!-- Battery body -->
            <rect x="1" y="2" width="20" height="8" rx="1" stroke="currentColor" stroke-width="1" fill="none"/>
            <!-- Battery tip -->
            <rect x="21.5" y="4" width="1.5" height="4" rx="0.5" fill="currentColor"/>
            <!-- Battery segments (filled based on battery level) -->
            <rect id="batterySegment1" x="2" y="3" width="4" height="6" rx="0.5" fill="currentColor"/>
            <rect id="batterySegment2" x="7" y="3" width="4" height="6" rx="0.5" fill="currentColor"/>
            <rect id="batterySegment3" x="12" y="3" width="4" height="6" rx="0.5" fill="currentColor"/>
            <rect id="batterySegment4" x="17" y="3" width="3" height="6" rx="0.5" fill="currentColor"/>
          </svg>
          <span id="batteryPercentage" class="text-sm font-medium">100%</span>
        </div>
      </div>
    </div>

    <!-- Compact Metrics Grid -->
    <div class="grid grid-cols-3 text-center text-base font-medium">
      <div>
        <div id="weight" class="text-2xl font-bold">0.0</div>
        <div class="text-xs text-gray-300">Weight<br/><span class="text-xs">g</span></div>
      </div>
      <div>
        <div id="flowrate" class="text-2xl font-bold">0.000</div>
        <div class="text-xs text-gray-300">Flow Rate<br/><span class="text-xs">g/s</span></div>
      </div>
      <div>
        <div id="timer" class="text-2xl font-bold">0:00.000</div>
        <div class="text-xs text-gray-300">Time</div>
      </div>
    </div>

    <!-- Timer Status -->
    <div class="text-center">
      <p class="text-sm text-gray-400" id="timerStatus">Stopped</p>
      <p class="text-sm text-blue-400" id="avgFlowRate" style="display: none;"></p>
    </div>

    <!-- Action Buttons -->
    <div class="grid grid-cols-2 gap-2 mt-2">
      <button onclick="tareScale()" class="bg-gray-700 hover:bg-gray-600 py-2 rounded-lg text-sm font-semibold">
        Tare
      </button>
      <button id="brewModeBtn" onclick="toggleBrewMode()" class="bg-blue-600 hover:bg-blue-700 py-2 rounded-lg text-sm font-semibold">
        <i class="fa fa-coffee mr-1"></i>Brew Mode
      </button>
    </div>
    
    <!-- Timer Control Buttons -->
    <div class="grid grid-cols-3 gap-2 mt-2">
      <button onclick="startTimer()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg text-sm">
        <i class="fa fa-play mr-1"></i>Start
      </button>
      <button onclick="stopTimer()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg text-sm">
        <i class="fa fa-stop mr-1"></i>Stop
      </button>
      <button onclick="resetTimer()" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 rounded-lg text-sm">
        <i class="fa fa-undo mr-1"></i>Reset
      </button>
    </div>
    
    <!-- Scale Status Container -->
    <div class="bg-black-select rounded-xl p-3 space-y-2 mt-2">
      <div class="flex justify-center space-x-2">
        <span id="scaleStatus" class="px-3 py-1 bg-green-600 text-white rounded-full text-xs font-medium">HX711 Connected</span>
      </div>
    </div>
    
    <!-- Status -->
    <div class="text-center">
      <div id="updateStatus" class="text-xs text-gray-400"></div>
    </div>
  </div>
  </div>

<script>
  let decimalPlaces = 1;
  
  // Chart.js configuration and data
  let weightFlowChart;
  let chartData = {
    weight: [],
    flowrate: [],
    time: []
  };
  let maxDataPoints = 1200; // Keep last 1200 data points (2 minutes at 10Hz)
  
  // Graph recording control - follows timer state
  let isGraphRecording = false;
  
  // Initialize Chart.js when page loads
  function initializeChart() {
    console.log('Initializing chart...');
    
    // Check if Chart.js is loaded
    if (typeof Chart === 'undefined') {
      console.error('Chart.js not loaded!');
      return;
    }
    
    const canvas = document.getElementById('weightFlowChart');
    if (!canvas) {
      console.error('Chart canvas not found!');
      return;
    }
    
    console.log('Canvas found, creating chart...');
    const ctx = canvas.getContext('2d');
    
    try {
      weightFlowChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [], // Time labels
        datasets: [{
          label: 'Weight (g)',
          data: [],
          borderColor: '#22c55e', // Green for weight
          backgroundColor: 'rgba(34, 197, 94, 0.1)',
          borderWidth: 2,
          fill: false,
          yAxisID: 'y',
          pointRadius: 0, // No points for smoother look
          tension: 0.1 // Slight curve for smooth line
        }, {
          label: 'Flow Rate (g/s)',
          data: [],
          borderColor: '#3b82f6', // Blue for flow rate
          backgroundColor: 'rgba(59, 130, 246, 0.1)',
          borderWidth: 2,
          fill: false,
          yAxisID: 'y1',
          pointRadius: 0, // No points for smoother look
          tension: 0.1 // Slight curve for smooth line
        }]
      },
      options: {
        responsive: false,
        maintainAspectRatio: false,
        layout: {
          padding: 5
        },
        interaction: {
          intersect: false,
          mode: 'index'
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              color: '#d1d5db', // Light gray text
              font: {
                size: 14,
                weight: 'bold'
              },
              usePointStyle: true,
              pointStyle: 'line',
              padding: 20
            }
          },
          tooltip: {
            backgroundColor: 'rgba(0, 0, 0, 0.8)',
            titleColor: '#ffffff',
            bodyColor: '#ffffff',
            borderColor: '#374151',
            borderWidth: 1
          }
        },
        scales: {
          x: {
            display: true,
            title: {
              display: false
            },
            grid: {
              color: '#374151'
            },
            ticks: {
              color: '#9ca3af',
              font: {
                size: 12
              },
              maxTicksLimit: 10
            }
          },
          y: {
            type: 'linear',
            display: true,
            position: 'left',
            title: {
              display: true,
              text: 'Weight (g)',
              color: '#22c55e',
              font: {
                size: 14,
                weight: 'bold'
              }
            },
            grid: {
              color: '#374151'
            },
            ticks: {
              color: '#22c55e',
              font: {
                size: 12,
                weight: 'bold'
              }
            }
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',
            title: {
              display: true,
              text: 'Flow Rate (g/s)',
              color: '#3b82f6',  
              font: {
                size: 14,
                weight: 'bold'
              }
            },
            grid: {
              drawOnChartArea: false
            },
            ticks: {
              color: '#3b82f6',
              font: {
                size: 12,
                weight: 'bold'
              }
            }
          }
        },
        animation: {
          duration: 0 // Disable animations for real-time updates
        }
      }
    });
    
    // Responsive canvas sizing function - simplified to work with CSS
    function updateCanvasSize() {
      const canvas = document.getElementById('weightFlowChart');
      if (!canvas) return;
      
      const screenWidth = window.innerWidth;
      
      // Force chart to resize and let CSS handle the container sizing
      if (weightFlowChart) {
        weightFlowChart.resize();
        console.log('Chart resized for screen width:', screenWidth);
      }
    }
    
    // Force chart to use container size and setup responsive behavior
    if (weightFlowChart) {
      setTimeout(() => {
        updateCanvasSize();
        
        // Listen for multiple resize and orientation events
        window.addEventListener('resize', () => {
          console.log('Window resize detected');
          setTimeout(updateCanvasSize, 100); // Small delay for orientation changes
        });
        
        // Listen specifically for orientation changes
        window.addEventListener('orientationchange', () => {
          console.log('Orientation change detected');
          setTimeout(updateCanvasSize, 200); // Longer delay for orientation
        });
        
        // Screen orientation API if available
        if (screen.orientation) {
          screen.orientation.addEventListener('change', () => {
            console.log('Screen orientation API change detected');
            setTimeout(updateCanvasSize, 200);
          });
        }
        
      }, 100);
    }
    
    console.log('Chart created successfully!');
    } catch (error) {
      console.error('Error creating chart:', error);
    }
  }
  
  // Try to initialize chart when DOM is ready
  document.addEventListener('DOMContentLoaded', initializeChart);
  
  // Fallback: try again after a short delay if first attempt fails
  setTimeout(function() {
    if (!weightFlowChart) {
      console.log('Chart not initialized, trying again...');
      initializeChart();
    }
  }, 1000);
  
  // Show error if chart still not working after 3 seconds
  setTimeout(function() {
    if (!weightFlowChart) {
      console.error('Chart failed to initialize after multiple attempts');
      const errorDiv = document.getElementById('chartError');
      if (errorDiv) {
        errorDiv.textContent = 'Chart loading failed. Check console for errors.';
        errorDiv.classList.remove('hidden');
        document.getElementById('weightFlowChart').style.display = 'none';
      }
    }
  }, 3000);
  
  // Function to clear chart data
  function clearChartData() {
    try {
      // Clear all data arrays
      chartData.weight = [];
      chartData.flowrate = [];
      chartData.time = [];
      
      // Update chart to show empty state
      if (weightFlowChart) {
        weightFlowChart.data.labels = [];
        weightFlowChart.data.datasets[0].data = [];
        weightFlowChart.data.datasets[1].data = [];
        weightFlowChart.update('none');
        console.log('Chart data cleared');
      }
    } catch (error) {
      console.error('Error clearing chart data:', error);
    }
  }
  
  // Function to add data to chart
  function addChartData(weight, flowrate, timestamp) {
    // Only add data to chart if graph is recording (timer is running)
    if (!isGraphRecording) {
      return; // Exit early if not recording
    }
    
    try {
      const timeLabel = new Date(timestamp).toLocaleTimeString('en-US', { 
        hour12: false, 
        minute: '2-digit', 
        second: '2-digit' 
      });
      
      // Add new data
      chartData.weight.push(weight);
      chartData.flowrate.push(flowrate);
      chartData.time.push(timeLabel);
      
      // Remove old data if we have too many points
      if (chartData.weight.length > maxDataPoints) {
        chartData.weight.shift();
        chartData.flowrate.shift();
        chartData.time.shift();
      }
      
      // Update chart
      if (weightFlowChart) {
        weightFlowChart.data.labels = [...chartData.time];
        weightFlowChart.data.datasets[0].data = [...chartData.weight];
        weightFlowChart.data.datasets[1].data = [...chartData.flowrate];
        weightFlowChart.update('none'); // No animation for smooth real-time updates
      } else {
        console.log('Chart not initialized yet, data:', weight, flowrate);
      }
    } catch (error) {
      console.error('Error updating chart data:', error);
    }
  }

  function tareScale() {
    fetch('/api/tare', { method: 'POST' })
      .then(response => response.text())
      .then(data => {
        alert(data);
        // Hide average flow rate display since we've reset for fresh brew
        document.getElementById('avgFlowRate').style.display = 'none';
      })
      .catch(err => alert("Tare failed!"));
  }

  function startTimer() {
    fetch('/api/timer/start', { method: 'POST' })
      .then(response => response.text())
      .then(data => {
        console.log("Timer started:", data);
        // Start graph recording when timer starts
        isGraphRecording = true;
        console.log("Graph recording started");
      })
      .catch(err => console.error("Timer start failed:", err));
  }

  function stopTimer() {
    fetch('/api/timer/stop', { method: 'POST' })
      .then(response => response.text())
      .then(data => {
        console.log("Timer stopped:", data);
        // Stop graph recording when timer stops
        isGraphRecording = false;
        console.log("Graph recording stopped");
      })
      .catch(err => console.error("Timer stop failed:", err));
  }

  function resetTimer() {
    fetch('/api/timer/reset', { method: 'POST' })
      .then(response => response.text())
      .then(data => {
        console.log("Timer reset:", data);
        // Reset graph when timer resets
        isGraphRecording = false;
        clearChartData();
        console.log("Graph cleared and recording stopped");
      })
      .catch(err => console.error("Timer reset failed:", err));
  }

  function updateWeight() {
    // Use combined endpoint for better performance
    fetch('/api/dashboard')
      .then(response => response.json())
      .then(data => {
        let weight = parseFloat(data.weight);
        let flowrate = parseFloat(data.flowrate);
        
        if (isNaN(weight)) weight = 0;
        if (isNaN(flowrate)) flowrate = 0;
        
        document.getElementById('weight').innerText = weight.toFixed(decimalPlaces);
        document.getElementById('flowrate').innerText = flowrate.toFixed(1);
        
        // Add data to real-time chart
        addChartData(weight, flowrate, Date.now());
        
        // Update scale connection status
        const scaleStatus = document.getElementById('scaleStatus');
        if (data.scale_connected) {
          scaleStatus.innerText = 'HX711 Connected';
          scaleStatus.className = 'px-3 py-1 bg-green-600 text-white rounded-full text-xs font-medium';
        } else {
          scaleStatus.innerText = 'HX711 Disconnected';
          scaleStatus.className = 'px-3 py-1 bg-red-600 text-white rounded-full text-xs font-medium';
        }
        
        // Update battery status indicator
        if (data.battery_percentage !== undefined) {
          const batteryPercentage = document.getElementById('batteryPercentage');
          const batteryStatus = document.getElementById('batteryStatus');
          const segment1 = document.getElementById('batterySegment1');
          const segment2 = document.getElementById('batterySegment2');
          const segment3 = document.getElementById('batterySegment3');
          const segment4 = document.getElementById('batterySegment4');
          
          batteryPercentage.innerText = data.battery_percentage + '%';
          
          // Calculate segments based on percentage (0-4 segments)
          let activeSegments = 0;
          if (data.battery_percentage >= 25) activeSegments = 1;
          if (data.battery_percentage >= 50) activeSegments = 2;
          if (data.battery_percentage >= 75) activeSegments = 3;
          if (data.battery_percentage >= 90) activeSegments = 4;
          
          // Update segments visibility with smooth fade
          segment1.style.opacity = activeSegments >= 1 ? '1' : '0.3';
          segment2.style.opacity = activeSegments >= 2 ? '1' : '0.3';
          segment3.style.opacity = activeSegments >= 3 ? '1' : '0.3';
          segment4.style.opacity = activeSegments >= 4 ? '1' : '0.3';
          
          // Color code based on battery level
          let batteryColor = '#22c55e'; // green
          if (data.battery_critical) {
            batteryColor = '#ef4444'; // red
          } else if (data.battery_low) {
            batteryColor = '#f59e0b'; // orange/yellow
          }
          
          // Apply color to battery elements
          batteryStatus.style.color = batteryColor;
          segment1.style.fill = activeSegments >= 1 ? batteryColor : 'rgba(107, 114, 128, 0.5)';
          segment2.style.fill = activeSegments >= 2 ? batteryColor : 'rgba(107, 114, 128, 0.5)';
          segment3.style.fill = activeSegments >= 3 ? batteryColor : 'rgba(107, 114, 128, 0.5)';
          segment4.style.fill = activeSegments >= 4 ? batteryColor : 'rgba(107, 114, 128, 0.5)';
        }
        
        // Update signal strength indicators
        updateSignalStrength(data);
        
        // Update timer display
        if (data.timer_display) {
          document.getElementById('timer').innerText = data.timer_display;
          document.getElementById('timerStatus').innerText = data.timer_running ? 'Running' : 'Stopped';
          
          // Sync graph recording state with server timer state
          const previousRecordingState = isGraphRecording;
          isGraphRecording = data.timer_running;
          
          // If timer state changed, log it
          if (previousRecordingState !== isGraphRecording) {
            console.log(`Graph recording ${isGraphRecording ? 'started' : 'stopped'} (synced with server timer)`);
          }
          
          // Color code timer based on status
          const timerElement = document.getElementById('timer');
          timerElement.className = 'text-3xl font-bold ' + (data.timer_running ? 'text-green-400' : 'text-white');
          
          // Show timer average flow rate when timer is stopped and average is available
          const avgFlowRateElement = document.getElementById('avgFlowRate');
          if (!data.timer_running && data.timer_avg_flowrate !== null && data.timer_avg_flowrate > 0) {
            avgFlowRateElement.innerText = `Avg Flow Rate: ${data.timer_avg_flowrate.toFixed(2)} g/s`;
            avgFlowRateElement.style.display = 'block';
          } else if (data.timer_running) {
            // Hide average when timer is running
            avgFlowRateElement.style.display = 'none';
          }
        }
      })
      .catch(err => console.error("Dashboard fetch error:", err));
  }

  let updateInterval = 100; // Start with 100ms (10x per second)
  let lastWeight = 0;
  let isBrewingActive = false;
  let manualBrewMode = false;
  
  function toggleBrewMode() {
    manualBrewMode = !manualBrewMode;
    const btn = document.getElementById('brewModeBtn');
    const status = document.getElementById('updateStatus');
    
    if (manualBrewMode) {
      btn.textContent = 'Exit Brew Mode';
      btn.className = 'bg-red-600 hover:bg-red-700 py-2 rounded-lg text-sm font-semibold';
      status.textContent = 'Manual Brew Mode: Fast Updates (20/sec)';
      clearInterval(updateTimer);
      updateTimer = setInterval(updateWeight, 50); // 20x per second
    } else {
      btn.textContent = 'Brew Mode';
      btn.className = 'bg-blue-600 hover:bg-blue-700 py-2 rounded-lg text-sm font-semibold';
      status.textContent = 'Auto Mode: Smart Updates';
      clearInterval(updateTimer);
      updateTimer = setInterval(updateWeight, 200); // Back to normal
      isBrewingActive = false;
    }
  }
  
  function smartUpdate() {
    // Skip auto detection if manual mode is active
    if (manualBrewMode) return;
    
    // Check if brewing is likely active (weight changing rapidly)
    fetch('/api/weight-fast') // Use fast endpoint for detection
      .then(response => response.text())
      .then(data => {
        let currentWeight = parseFloat(data);
        let weightChange = Math.abs(currentWeight - lastWeight);
        
        // If weight is changing fast (more than 0.5g in 100ms), we're likely brewing
        if (weightChange > 0.5) {
          if (!isBrewingActive) {
            isBrewingActive = true;
            document.getElementById('updateStatus').textContent = 'Auto Brew Detected: Fast Updates (20/sec)';
            clearInterval(updateTimer);
            updateTimer = setInterval(updateWeight, 50); // 20x per second during brewing
          }
        } else {
          if (isBrewingActive) {
            isBrewingActive = false;
            document.getElementById('updateStatus').textContent = 'Auto Mode: Normal Updates (5/sec)';
            clearInterval(updateTimer);
            updateTimer = setInterval(updateWeight, 200); // 5x per second when idle
          }
        }
        
        lastWeight = currentWeight;
        updateWeight(); // Always update the display
      })
      .catch(err => console.error("Smart update error:", err));
  }

  // Start with faster updates for real-time brewing experience
  let updateTimer = setInterval(updateWeight, 100); // 100ms (10/sec) for real-time updates
  document.getElementById('updateStatus').textContent = 'Real-time Mode: Fast Updates (10/sec)';
  
  // Run smart detection every 200ms to adjust update frequency for brewing activity
  setInterval(smartUpdate, 200); // Re-enabled for intelligent brewing detection
  updateWeight();

  // Signal strength update function
  function updateSignalStrength(data) {
    // Update WiFi icon and signal display in header
    const wifiIcon = document.getElementById('wifiIcon');
    const wifiSignalText = document.getElementById('wifiSignalText');
    
    if (data.wifi_signal_strength !== undefined && data.wifi_signal_quality !== undefined) {
      const signalStrength = data.wifi_signal_strength;
      const signalQuality = data.wifi_signal_quality;
      
      // Color code WiFi icon based on signal strength
      let wifiColor = '#9ca3af'; // Default grey
      if (signalStrength >= -50) {
        wifiColor = '#22c55e'; // Green - Excellent/Very Good
      } else if (signalStrength >= -70) {
        wifiColor = '#f59e0b'; // Orange - Good/Fair
      } else if (signalStrength >= -80) {
        wifiColor = '#ef4444'; // Red - Weak
      }
      
      wifiIcon.style.color = wifiColor;
      wifiSignalText.style.color = wifiColor;
      wifiSignalText.textContent = signalStrength + 'dBm';
    } else {
      wifiIcon.style.color = '#9ca3af';
      wifiSignalText.style.color = '#9ca3af';
      wifiSignalText.textContent = 'Off';
    }
    
    // Update Bluetooth signal display in header
    const bluetoothIcon = document.getElementById('bluetoothIcon');
    
    if (data.bluetooth_connected) {
      // Connected - make it blue
      bluetoothIcon.style.color = '#3b82f6'; // Blue
    } else {
      // Disconnected - make it grey
      bluetoothIcon.style.color = '#9ca3af'; // Grey
    }
  }

  // Load decimal setting once (no need to poll this frequently)
  fetch('/api/decimal-setting')
    .then(response => response.json())
    .then(data => {
      if (typeof data.decimals !== 'undefined') {
        decimalPlaces = parseInt(data.decimals);
      } else {
        decimalPlaces = 1;
      }
    })
    .catch(err => {
      console.error("Decimal setting fetch error:", err);
      decimalPlaces = 1; // fallback
    });
</script>
