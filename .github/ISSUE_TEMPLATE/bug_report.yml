name: Bug Report
description: Create a report to help us improve WeighMyBru
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  
  - type: input
    id: hardware
    attributes:
      label: Hardware
      description: What ESP32 board are you using?
      placeholder: ESP32-S3 SuperMini, ESP32-S3 DevKit, etc.
    validations:
      required: true
      
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug and what you expected to happen
      placeholder: Tell us what you see!
    validations:
      required: true
      
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Serial Output
      description: Please copy and paste any relevant serial monitor output
      render: shell
      
  - type: input
    id: version
    attributes:
      label: Firmware Version
      description: What version of WeighMyBru firmware are you running?